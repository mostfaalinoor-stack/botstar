name: Run Python Manually

on:
  workflow_dispatch:   # تشغيل يدوي

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ نسخ المستودع
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ إعداد بايثون
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3️⃣ عرض كل الملفات (لتحديد المسار الصحيح)
    - name: List all files
      run: ls -R

    # 4️⃣ تثبيت المكتبات لو موجود requirements.txt
    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 5️⃣ تشغيل ملف البايثون
    - name: Run your script
      run: python bot.py
