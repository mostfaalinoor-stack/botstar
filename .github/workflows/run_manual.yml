name: Run Python Bot Manually

on:
  workflow_dispatch:
    inputs:
      script_name:
        description: 'Enter the Python file to run (with .py)'
        required: true
        default: 'bot.py'

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ نسخ المستودع
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ إعداد بايثون
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3️⃣ عرض كل الملفات والمجلدات (لتحديد المسارات)
    - name: List all files
      run: ls -R

    # 4️⃣ تثبيت المكتبات من requirements.txt إذا موجود
    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 5️⃣ تشغيل الملف الذي تحدده يدويًا عند Run workflow
    - name: Run selected Python script
      run: python ${{ github.event.inputs.script_name }}
